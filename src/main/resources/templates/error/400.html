<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en ja">
<head>
    <meta charset="UTF-8">
    <title>Oops!</title>
</head>
<body>
<h1>Bad Request</h1>
<div th:if="${errors != null}" th:each="error : ${errors}">
    <div th:text="${error.getDefaultMessage()}"></div>
</div>
</body>
</html>
